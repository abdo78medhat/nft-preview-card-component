<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="./main.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-div">
  <div class="first">
    <img src="./images/image-equilibrium.jpg" alt="" class="equi">
  </div>
  <div class="second">
    <img src="./images/icon-view.svg" alt="" class="view">
  </div>
  <h3>Equilibrium #3429</h3>

  <p>Our Equilibrium collection promotes balance and calm.</p>

 <div class="icons">
  <div class="ether">
    <img src="./images/icon-ethereum.svg" alt="">
    <span>0.041 ETH</span>
  </div>
  <div class="clock">
    <img src="./images/icon-clock.svg" alt="">
    <span>3 days left</span>
  </div>
 </div>
  <hr>
  <div class="creator">
    <img src="./images/image-avatar.png" alt="">
     <span class="address">Creation of</span> <span class="name">Jules Wyvern</span>
    </div>

  </div>
  <div class="attribution" style="color: cyan">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdelrahman Medhat</a>.
  </div>
</body>
</html>
